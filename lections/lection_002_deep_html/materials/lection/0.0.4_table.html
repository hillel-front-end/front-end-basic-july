<!--
Тег Table является контейнером для таблицы.
Внутри сперва реализуются строки, помещенные в контейнеры tr, далее - ячейки, 
помещенные в теги  th,td.

tr - cтрока таблици
th - ячейка в заголовке
tb - ячейка в таблице

Атрибут border управляет толщиной рамки таблицы как вокруг нее, так и внутри между ячейками.
(Если не указывать атрибут border, то таблица будет отображена без рамки,
 а точнее будет видно только ее содержимое.)
------------------------------------------------------------------------------------------------------------------------

* cellpadding - отвечает за отступы внутри ячеек таблицы

* cellspacing - aтрибут cellspacing отвечает за отступы между ячейками таблицы, 
                и отступы до границы таблицы.
------------------------------------------------------------------------------------------------------------------------
* colspan - aтрибут позволяет обьединять ячейки по горизонтали.
            Для этого необходимо уменьшить количество ячеек в строке, 
            и у одной установить соответствующий colspan.
* rowspan - aтрибут позволяет обьединять ячейки по вертикали.
            Для этого необходимо уменьшить количество ячеек в строке, 
            и у одной установить соответствующий rowspan.

-->

<html>

<head>
    <title>Тег Table</title>
</head>

<body>
    <h1> Hello </h1>
    
    <table border="2" width="500px" cellpadding="10px" cellspacing="5px">
        <tr>
            <th>Браузер</th>
            <th>Поддержка FlexBox</th>
        </tr>
        <tr>
            <td>Mozilla Firefox</td>
            <td>98%</td>
        </tr>
        <tr>
            <td>Google Chrome</td>
            <td>98.9%</td>
        </tr>
        <tr>
            <td>Safari</td>
            <td>90%</td>
        </tr>
    </table>

    <hr>

    <h4>Таблица с объединенными колонками:</h4>

    <table border="1" cellpadding="10px" cellspacing="5px">
        <tr>
            <th>Name</th>
            <th colspan="2">Telephone</th>
        </tr>
        <tr>
            <td>Alex</td>
            <td>555 77 854</td>
            <td>555 77 855</td>
        </tr>
    </table>

    <hr>

    <h4>Таблица с объединенными рядами:</h4>

    <table border="1" cellpadding="10px" cellspacing="5px">
        <tr>
            <th>First Name:</th>
            <td>Bill Gates</td>
        </tr>
        <tr>
            <th rowspan="2">Telephone:</th>
            <td>555 77 854</td>
        </tr>
        <tr>
            <td>555 77 854</td>
        </tr>
    </table>
    
</body>
</html>
