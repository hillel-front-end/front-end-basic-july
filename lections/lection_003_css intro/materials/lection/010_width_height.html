<!--
Cвойства width и height - задают ширину и высоту элемента.
Нужно помнить, что действие данных свойств не расспростроняеться на "строчные" (inline) элементы.
-->

<html>
<head>
    <title>атрибут style</title>
    <link rel="stylesheet" href="./css/010_w_h.css">
    <style type="text/css">
        .red {
            height: 300px;
            width: 200px;
            background-color: red;
        }

        .blue{
            height: 400px;
            width: 200px;
            background-color:blue;
        }

        .green{
            height: 500px;
            width: 200px;
            background-color:green;
        }
    </style>

</head>
<body>
    <div class="red"></div>
    <div class="blue"></div>
    <div class="green"></div>
</body>
</html>
