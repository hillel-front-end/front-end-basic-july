<!--
Свойство color отвечает за цвет текста.
-->

<html>
<head>
    <title>Свойство color</title>
    <style type="text/css">
        body{
            color: #000000;
        }

        .color{
            color: #ff0000;
        }
    </style>
</head>
<body>
    <h1>color</h1>

    <p class="one">
        Обычный текст <span class="color">и красный</span> посередине.
    </p>
</body>
</html>
