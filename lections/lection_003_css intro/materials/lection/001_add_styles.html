<!--
Способ №1. Самым простым способом работы с CSS является "атрибут style".
            Синтаксис: <тег style="CSS свойства"> </тег>

Способ №2. С помощью "тега style" предназначен для создания стилей.
            Все описанные стили применяются к контенту тега на всех уровнях вложености.
            Обычно задаеться внутри тега <head></head>
            Синтаксис: <style>CSS свойства</style>

Cпособ №3. Также можно создавать стили в отдельном файле с расширением .css.
            При этом в теге head необходимо создать ссылку на файл.
            Синтаксис: <link href="...адрес..." rel="stylesheet" type="text/css" />
-->

<html>
<head>
    <title>атрибут style</title>
    <style type="text/css">
        p {
            font-size:25px;
            color:Green;
            text-align: center;
        }
    </style>

    <link rel="stylesheet" href="./css/001_main.css">
</head>
<body>
    <div>
        <p style="text-align: left;color:red; font-size: 20px;">
            Способ №1 - задать CSS свойства через "аттрибут".
        </p>
        <hr />
        <p>
            Способ №2 - задать CSS свойства через "тег style"
        </p>
        <hr/>
        <div>
            Способ №3 - задать CSS свойства через файл.
        </div>
    </div>
</body>
</html>
