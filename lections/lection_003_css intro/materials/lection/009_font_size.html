<!--
    Свойство font-size определяет размер шрифта
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Font-size</title>
    <style>
        .one{
            font-size:20px;
        }
        
        .two{
            font-size:30px;
        }

        .tree{
            font-size:40px;
        }
    </style>
</head>
<body>
    <div>
        <p class="one">Параграф №-1.  font-size:20px</p>
        <p class="two">Параграф №-2.  font-size:30px</p>
        <p class="tree">Параграф №-3. font-size:40px</p>
    </div>
</body>
</html>
