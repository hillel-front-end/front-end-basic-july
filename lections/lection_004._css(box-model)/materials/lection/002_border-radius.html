<!-- 
    border-radius - Устанавливает радиус скругления уголков рамки.

    border-top-left-radius — для верхнего левого угла;
    border-top-right-radius — для верхнего правого угла;
    border-bottom-left-radius — для нижнего левого угла;
    border-bottom-right-radius — для нижнего правого угла.

    (СSS Синтаксис: border-radius: px,%)
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        .box{
            border: 10px solid greenyellow;
            width: 300px;
            height: 300px;
            /*border-radius: 40px;*/
        }
    </style>
    <title>border-radius</title>
</head>
<body>
    <div class="box"></div>
</body>
</html>
