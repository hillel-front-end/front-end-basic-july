<!--
   Свойство Padding отвечает за отступы внутри элемента, от границ до его содержимого.  
   Так же можно  добавлять внутренний отступ на конкретную сторону:
   padding-top - внутренний отступ сверху.
   padding-bottom - внутренний отступ снизу.
   padding-left - внутренний отступ слева.
   padding-right - внутренний отступ справа.
-->
<html>
    <head>
        <title>Свойство padding</title>
        <style>
            div{
                width:200px;  
                border: 1px solid black;
                padding-right: 30px;
                padding-bottom: 30px;
            }
        </style>
    </head>
    <body>
        <div>
           Cодержимое будет отступать от границ на 30px
        </div>
    </body>
</html>
