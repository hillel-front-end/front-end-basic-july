<!--
    Это значение – означает элемент, который продолжает находиться в строке (inline),
    при этом может иметь важные свойства блока.

    Как и инлайн-элемент(inline):

        - Располагается в строке.
        - Размер устанавливается по содержимому.

    Во всём остальном – это блок, то есть:
        - Работают свойства width/height.
        - доступны margin-top, margin-bottom.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>display: inline-block</title>
    <style>
        body{
            margin: 0px;
        }

        .item{
            display: inline-block;
            width: 100px;
            height: 100px;
            margin: 5px;
            margin: 0 auto;
        }

        span{
            padding: 10px;
            border-radius: 10px;
            border: 1px solid black;
            color: black;
            font-weight: bold;
            font-size: 20px;
            text-align: center;
            /*cursor: pointer; */
        }
    </style>
</head>
<body>
    <span class="item">Главная</span>
    <span class="item">Галерея</span>
    <span class="item">Новость</span>
    <span class="item">Блог</span>
</body>
</html>
