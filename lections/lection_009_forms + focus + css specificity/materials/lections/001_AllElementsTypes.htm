<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Типы элементов формы</title>
</head>
<body>
    <form>
        <!--Кнопка, основное событие click-->
        <input type="button" value="button"/>

        <br />
        <br />

        <!--Кнопка, основное событие click-->
        <button> send</button>
        <br />
        <br />

        <!--Флажок, основное событие click-->
        <input type="checkbox" checked="checked"/>
        Check Box 1
        <br />
        <br />

        <!--Поле для ввода файла загружаймого на сервер,-->
        <input type="file" />
        <br />
        <br />


        <!--Поле для ввода пароля-->
        <input type="password" value=" " />
        <br />
        <br />

        <!--Переключатель-->
        Radio 1<input type="radio" checked="checked"/>
        Radio 2<input type="radio"/>
        <br />
        <br />

        <!--Кнопка очищающая значения формы.-->
        <input type="reset" name="reset1" value="Reset" />
        <br />
        <br />

        <!--Список в котором может быть выбран один элемент-->
        <select>
            <option value="value1">text 1</option>
            <option value="value2">text 2</option>
            <option value="value3">text 3</option>
        </select>
        <br />
        <br />

        <!--Список со множественным выбором-->
        <select multiple="multiple" >
            <option value="value">text</option>
            <option value="value">text</option>
            <option value="value">text</option>
        </select>
        <br />
        <br />

        <!--Однострочное поле ввода-->
        <input type="text"  value=" " />
        <br />
        <br />
        <br />

        <!--Многострочное поле ввода-->
        <textarea name="textArea1"></textarea>
    </form>
</body>
</html>
