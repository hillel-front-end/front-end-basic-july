<!--
Для работы с фоном элемента используют такие основные свойства:

*background-color - Определяет цвет фона элемента.
                    (СSS Синтаксис: background-color: цвет)

*background-image - Устанавливает фоновое изображение для элемента.
                    Если одновременно для элемента задан цвет фона, он будет показан,
                    пока фоновая картинка не загрузится полностью.
                    (СSS Синтаксис: background-image: url(путь к файлу))

*background-repeat - Определяет, как будет повторяться фоновое изображение, установленное с помощью свойства background-image.
                     Можно установить повторение рисунка только по горизонтали, по вертикали или в обе стороны.
                     Значения:
                         repeat    - повторяеться по горизонтали и вертикали
                         repeat-х  - повторяеться по горизонтали
                         repeat-у  - повторяеться по вертикали
                         no-repeat - не повторяется
                     (СSS Синтаксис: background-repeat: repeat|| repeat-x || repeat-y || no-repeat)

*background-size -  Масштабирует фоновое изображение согласно заданным размерам.
                    Значения:
                        Cover -  Изображение будет масштабироваться так,
                                чтобы заполнить весь контейнер, но если различаются соотношения сторон,
                                то картинка будет обрезана.
.
                        Contain - Масштабирует изображение с сохранением пропорций таким образом,
                                  чтобы картинка целиком поместилась внутрь блока.

*background-position - Задает начальное положение фонового изображения, установленного с помощью свойства background-image.
                       Значения:
                            - по горизонтали[left | center | right ]
                            - по вертикали [top | center | bottom ]
                       (СSS Синтаксис: background-position: отступ по горизонтали, отступ по вертикали)
-->
