<!--
Интернет это глобальная сеть сетей, а WWW(World Wide Web\Всеми́рная паути́на ) это один из сервисов Интернет.

Основные понятия веб-технологий: веб-страница и веб-сайт. Их не стоит путать.
Веб-сайт – это набор веб-страниц связанных общей тематикой. Веб-сайт находится на одном сервере (хостинге) и принадлежит одному владельцу.
Как вариант, веб-сайт может состоять из одной веб-страницы (сайт – визитка).

Совокупностью всех веб-сайтов и образуют всемирную паутину, WWW – сервиса Интернет, созданного для поиска и обмена нужной информации.

Веб-страница строится  в свою очередь строятся на основе языка разметки гипертекста.
Официальное название этого языка HTML (Hyper Text Markup Language)
-->
