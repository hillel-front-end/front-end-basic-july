<!-- ПОНЯТИЕ ТЕГА

    Тег – это элемент языка разметки текста (HTML).
    Кратко говоря: «Тег – элемент HTML», все, что внутри тега, называют содержанием элемента.
    Так же теги называют командами которые понимает браузер.
    Некие строительные кирпичики из которых состоят веб-странцы.

 Например:
 <html> содержимое тега </html> // пример с картинкой


 Некоторые элементы не содержат закрывающего тега и такие элементы называются самозакрывающими. 
 Естественно, у них нет и содержимого.
 
 Вот пример: <br />.
-->
