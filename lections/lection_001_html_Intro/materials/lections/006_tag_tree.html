<!--
HTML-документ — это как большое семейное древо, с родителями, братьями, детьми, предками и потомками.
Всё это происходит из возможности вкладывать одни элементы HTML внутрь других.

Как работает вложение, зависит от расположения открывающего и закрывающего тегов.
Дочерний элемент должен быть закрыт до закрытия родительского элемента.
<h1>родительский элемент <a>вложенный дочерний элемент</a> </h1>

-->


<html>
<head>
    <meta charset="UTF-8">
    <title>Иерархия</title>
</head>
<body>
    <p>Вложенный <strong>строчный элеменет strong</strong> в блочный элемент <q>p</q>.</p>
</body>
</html>
