<!-- 
    *Обтекаемые элементы не участвуют в потоке документа, 
     когда все элементы выстраиваются последовательно друг за другом согласно схеме документа. 
     Из-за этого обтекаемые элементы не оказывают влияние на высоту блока, внутри которого они располагаются.
    *Так же соседние элементы не знают о существовании, float - элементов.
    *Не текстовые, и не float элементы будут расспологаться так будто float  элемента нету 
    сдвигаясь под float-элементы.
-->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>float елемент не учавствует в потоке документа</title>
        <style>
            *{
                font-size: 30px;
            }
            .parent{
                border:1px solid red;
                padding: 15px 15px 15px 0px;
            }
            .float-element{
                float: left;
            }

            .block{
                width: 300px;
                height: 300px;
                background-color: yellow;
                border:1px solid black;
            }
        </style>
    </head>
    <body>
         <div class="parent">
            <img src="cat.jpg" alt="cat" class="float-element">
            <!--<div class="block">разкоментировать и закоментировать парент</div>-->
        </div>
    </body>
</html>
<!--NOTE:float-element вырван из потока -->
